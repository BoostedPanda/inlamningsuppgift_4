<head>

<body>

<div>

    <button id="searchBtn">Search</button>
</div>
<div>
    <input type="radio" name="programme" id="all" value="all" checked>
    <label for="all">All</label>
    <input type="radio" name="programme" id="Backend" value="Backend">
    <label for="Backend">Backend</label>
    <input type="radio" name="programme" id="Frontend" value="Frontend">
    <label for="Frontend">Frontend</label>
    <input type="radio" name="programme" id="NET" value=".NET">
    <label for="NET">.NET</label>

</div>

<table id="myTable">
    <thead>
        <tr>
            <th id="firstName" onclick="sortTable(0)">First Name</th>
            <th id="lastName" onclick="sortTable(1)">Last Name</th>
            <th id="age" onclick="sortTable(2)">Age</th>
            <th>Hobbies</th>
            <th>Programme</th>
        </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>
<div id="parent">

</div>

</body>
